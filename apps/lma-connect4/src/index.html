<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Connect4 Game</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnect to Google Fonts to minimize connection latency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load the variable font version of Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Load other fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font display CSS for ensuring text remains visible during webfont load -->
    <style>
      /* Apply proper fallbacks */
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-outfit: 'Outfit', var(--font-sans);
        --font-lexend: 'Lexend', var(--font-sans);
      }

      /* Basic body settings */
      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Helper classes */
      .font-inter-var, .font-inter {
        font-family: var(--font-sans);
      }

      .font-outfit {
        font-family: var(--font-outfit);
      }

      .font-lexend {
        font-family: var(--font-lexend);
      }

      /* Make sure the variable font-weight settings apply */
      .font-light { font-weight: 300; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <!-- Immediate font loading script -->
    <script>
      (function() {
        // Font loader - ensures fonts are loaded before rendering
        if ("fonts" in document) {
          // Check for Inter font loaded status
          Promise.all([
            document.fonts.load("400 1em Inter"),
            document.fonts.load("500 1em Inter"),
            document.fonts.load("700 1em Inter"),
            document.fonts.load("400 1em Outfit"),
            document.fonts.load("400 1em Lexend")
          ]).then(() => {
            document.documentElement.classList.add('fonts-loaded');
          });
        }
      })();
    </script>
  </body>
</html>
